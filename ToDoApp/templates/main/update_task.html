{% extends 'base.html' %}
{%load static%}

{% block content %}

    <div class="row mt-4 ">
        <div class="col">
            <h2>Add Item</h2>
            <form action="/" method="post" class="form-inline">
                {% csrf_token %}
                <input class="form-control" name="todo_id" type="text" value="{{todo_id}}" readonly>
                <input type="text" name="todo_input" class="form-control mb-2 mr-sm-2" value="{{todo_text}}">
                <button type="submit" class="btn btn-success mb-2 ">Submit</button>
             </form>
        </div>
    </div>

{% endblock content %}
